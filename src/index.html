<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Potvrzení o daru – Příběháři</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Potvrzení o daru – Příběháři</h1>

    <div id="form-intro"></div>

    <form id="donation-form">
      <div class="form-group">
        <label>Dar jsem poslal/a jako *</label>
        <label><input type="radio" name="donorType" value="FO" checked /> Fyzická osoba</label>
        <label style="margin-left:12px;"><input type="radio" name="donorType" value="PO" /> Firma / organizace</label>
      </div>

      <!-- FO -->
      <div id="fo-fields">
        <div class="form-group">
          <label for="firstName">Jméno *</label>
          <input type="text" id="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Příjmení *</label>
          <input type="text" id="lastName" required />
        </div>
      </div>

      <!-- PO -->
      <div id="po-fields" style="display:none;">
        <div class="form-group">
          <label for="companyName">Název společnosti *</label>
          <input type="text" id="companyName" />
        </div>
        <div class="form-group">
          <label for="ico">IČO *</label>
          <input type="text" id="ico" />
        </div>
        <div class="form-group">
          <label for="contactPerson">Kontaktní osoba *</label>
          <input type="text" id="contactPerson" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Telefon (nepovinné)</label>
        <input type="tel" id="phone" />
      </div>

      <div class="form-group">
        <label for="street">Ulice a číslo *</label>
        <input type="text" id="street" required />
      </div>

      <div class="form-group">
        <label for="city">Město *</label>
        <input type="text" id="city" required />
      </div>

      <div class="form-group">
        <label for="zip">PSČ *</label>
        <input type="text" id="zip" required />
      </div>

      <div class="form-group">
        <label for="amount">Částka daru (Kč) *</label>
        <input type="number" id="amount" min="1" step="1" required />
      </div>

      <div class="form-group">
        <label for="sentDate">Datum odeslání daru *</label>
        <input type="date" id="sentDate" required />
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="newsletter" />
          Chci občas dostat novinky o Příběhářích (max párkrát do roka).
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="consent" required />
          Souhlasím se <a id="gdpr-link" href="#" target="_blank" rel="noopener noreferrer">zpracováním osobních údajů</a>
          za účelem vystavení potvrzení o daru.
        </label>
      </div>

      <button type="submit" id="submit-btn">Odeslat</button>
      <div id="form-error" class="error" style="display:none;"></div>
    </form>
  </main>

  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
